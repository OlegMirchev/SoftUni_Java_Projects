<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head"/>

<body class="body-main">

<th:block th:replace="fragments/nav-bar"/>

<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register</div></h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form
                            th:action="@{/users/register}"
                            th:method="post"
                            th:object="${userRegisterDto}"
                          class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <div id="usernameHelpInline"
                                       class="bg-danger text-light rounded">
                                    <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="fullName"
                                       th:field="*{fullName}"
                                       aria-describedby="fullNameHelpInline" placeholder="Full name">
                                <div id="fullNameHelpInline"
                                       class="bg-danger text-light rounded">
                                    <div th:each="err : ${#fields.errors('fullName')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email"
                                       th:field="*{email}"
                                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                                <div id="emailHelpInline"
                                       class="bg-danger text-light rounded">
                                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <div id="passwordHelpInline"
                                       class="bg-danger text-light rounded">
                                    <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       th:field="*{confirmPassword}"
                                       class="form-control" id="confirmPassword"
                                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                                <div
                                       id="confirmPasswordHelpInline" class="bg-danger text-light rounded">
                                    <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/footer"/>

</body>
</html>
